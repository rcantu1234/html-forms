<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
  </head>
  <body>

    <form id="form">
      <p>
        <label for="firstName">First Name : <input id="firstName"/></label>
      </p>
      <p>
        <label for="lastName">Last Name : <input id="lastName" /></label>
      </p>
      <p>
        <button>Create User</button>
      </p>
    </form>

    <script>
      var forms = document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault();

        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;

        console.log("First Name : " + firstName);
        console.log("Last Name : " + lastName);

        alert("firstName : " + firstName + "\nlastName : " + lastName);
      })
    </script>

  </body>
</html>
